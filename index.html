<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <video autoplay muted loop id="bgvid" width="100%">
        <source src="src/background.mp4" type="video/mp4">
    </video>
    <div class="main-container" id="app">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="(item, index) in steps" :key="item.name">
                    <div class="swiper-clickable" v-on:click="openPopup(index)">
                        <h2>{{item.title}}</h2>
                        <h3>{{item.dateLabel}}</h3>
                    </div>
                    <div class="swipe-ball"></div>
                </div>
            </div>
        </div>

        <div class="btn-left">
            <div class="swiper-button-prev"></div>
        </div>
        <div class="space-between"></div>
        <div class="btn-right">
            <div class="swiper-button-next"></div>
        </div>

        <div class="pop-up-container" v-if="open">

            <div class="pop-up-content">
                <div class="pop-up-close" v-on:click="closePopup"></div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
